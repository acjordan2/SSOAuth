<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  {% if user %}
    <p>You are {{ user.username }}</p><br />
    <a href='./logout'>logout</a>
    
  {% else %}
    <p>You are not authenticated</p><br />

  <p>Type any username:</p>
  <form method="post" action="/">
    <input type="text" name="username"><br />
    <input type="password" name="password"></br />
    <input type="submit">
  </form>
  {% endif %}
</body>
</html>
